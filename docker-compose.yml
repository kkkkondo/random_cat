version: '3'
services:
  db:
    image: mysql:5.7
    environment:
      #MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: password
    ports:
       - '3306:3306'
    volumes:
       - ./db/mysql/volumes:/var/lib/mysql

  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/cat_app
      # 1. exclude volumes
      - /cat_app/vendor
      - /cat_app/tmp
      - /cat_app/log
      - /cat_app/.git
    ports:
      - "80:3000"
    depends_on:
      - db